<!DOCTYPE html>
<meta charset=UTF-8>

<head>
    <title>Crystal Collector Game</title>
    <!-- css stylesheets added -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- jquery link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<!-- body material -->

<body>
    <h1>Crystal Collector</h1>
    <h2>Instructions</h2>
    <h2 id="random-number"></h2>
    <div id="total-container">
        <h3 id="wins">Wins:</h3>
        <h3 id="losses">Losses:</h3>
    </div>
    <div class="crystal-container">
        <button class="buttons">
            <img class= "crystal-images" id="crys-1" src="assets/images/Screen Shot 2019-05-03 at 12.48.18 PM.png" alt="blue crystal">
        </button>
        <button class="buttons" id="crys-2">
            <img class= "crystal-images" id="crys-2" src="assets/images/Screen Shot 2019-05-03 at 12.48.18 PM.png" alt="blue crystal">
        </button>
        <button class="buttons" id="crys-3">
            <img class= "crystal-images" id="crys-3" src="assets/images/Screen Shot 2019-05-03 at 12.48.18 PM.png" alt="blue crystal">
        </button>
        <button class="buttons" id="crys-4">
            <img class= "crystal-images" id="crys-4" src="assets/images/Screen Shot 2019-05-03 at 12.48.18 PM.png" alt="blue crystal">
        </button>
    </div>
    <div class="score-container">
        <h3>Your total score is:</h3>
        <h3 id="points"></h3>
    </div>
    <!-- javascript link -->
    <script src="assets/javascript/game.js"></script>
</body>
